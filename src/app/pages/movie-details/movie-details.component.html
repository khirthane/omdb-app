<app-navbar></app-navbar>

<ng-container *ngIf="!movie; else detailslayout">
  <app-loader></app-loader>
</ng-container>

<ng-template #detailslayout>
  <div class="max-w-screen-xl mx-auto mt-6 p-5">
    <div class="flex flex-col sm:flex-row gap-10">
      <div class="flex-auto max-w-80">
        <ng-container *ngIf="movie?.Poster !== 'N/A'">
          <img
            class="movie-image rounded-lg w-full object-cover object-center"
            [src]="movie.Poster"
            [alt]="movie.Title"
          />
        </ng-container>
        <ng-container *ngIf="movie?.Poster === 'N/A'">
          <div class="no-image w-full bg-purple-400 h-52 flex items-center justify-center">
            {{ intl.noImage }}
          </div>
        </ng-container>
      </div>
      <div class="flex-1">
        <div class="movie-title text-3xl">{{ movie.Title }}</div>
        <div class="movie-Genre page-text">{{ movie.Genre }}</div>
        <div class="movie-plot page-text">{{ movie.Plot }}</div>
      </div>
    </div>
  </div>
</ng-template>
